<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web Gabut</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffae6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      color: #f57c00;
      margin-bottom: 20px;
    }
    #joke {
      font-size: 1.3em;
      margin: 20px 0;
      max-width: 600px;
      text-align: center;
      color: #333;
    }
    button {
      background: #f57c00;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #d46a00;
    }
  </style>
</head>
<body>

  <h1>Iseng Doang</h1>
  <div id="joke">Klik Tombol kalo gabut</div>
  <button onclick="showJoke()">Tampilkan Jokes</button>

  <script>
    const jokes = [
      "ya cuman web gabut, mau berharap apa",
      "gada apa-apa",
      "dah ku bilang gada apa-apa hai",
      "kreuh ulee sangg euuu",
    ];

    function showJoke() {
      const randomIndex = Math.floor(Math.random() * jokes.length);
      document.getElementById('joke').textContent = jokes[randomIndex];
    }
  </script>

</body>
</html>
